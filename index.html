<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseBuyers Payee</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="w3-main" style="margin-right: 200px;">
        <!-- Preview Modal -->
        <div class="w3-modal" id="id01">
            <div class="w3-modal-content w3-animate-zoom">
                <div class="w3-container">
                    <span onclick="document.getElementById('id01').style.display='none'">&times</span>
                    <h1>Scan result</h1>
                    <p>Results</p>
                </div>
            </div>
        </div>
        <!-- Cart sidebar-->
        <div class="w3-sidebar w3-bar-block w3-collapse" style="width:250px;right:0" id="mySidebar">
            <button class="w3-bar-item w3-button w3-hide-large" onclick="w3_close()">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button">Link 1</a>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
        <!--Navbar-->
        <div class="w3-bar w3-border w3-light-grey">
            <a href="#" class="w3-bar-item w3-button">WiseBuyers Payee</a>
            <!-- <a href="#" class="w3-bar-item w3-button w3-right"></a> -->
            <button class="w3-button w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#x1f6d2;</button>
        </div>
        <div class="scanner-container">
            <h2>Welcome to WiseBuyers Payee</h2>
            <section class="scan-screen">
                <div id="app-qr-reader"></div>
            </section>
        </div>
    </main>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="scripts/scanner.js"></script>
    <script src="scripts/sidebar-toggle.js"></script>
</body>

</html>
